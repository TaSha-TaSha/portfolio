<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalia Krainova Portfolio | Santa is Coming</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
        <div id="header">
            <h1>Santa IS coming to Town!!!</h1>
        </div>
        <div class="year">
            <h2></h2>
        </div>  
        <audio class="myAudio" src="https://cdn.glitch.global/b8defa2d-4490-42d6-b31d-00ba52aab25b/song.mp3?v=1655305018940" loop="loop"></audio>
        <button class="myButton"><img src="https://cdn.glitch.global/b8defa2d-4490-42d6-b31d-00ba52aab25b/button.jpeg?v=1655304985451" alt="Play Button"></button>
    <div id="mainContainer">
        <div class="starContainer">
            <h4 class="days hide"></h4>
            <h3>DAYS</h3>
            <div class="starOne"></div>
            <div class="starTwo"></div>
            <div class="starThree"></div>
        </div>
        <div class="starContainer">
            <h4 class="hours hide"></h4>
            <h3>HOURS</h3>
            <div class="starOne"></div>
            <div class="starTwo"></div>
            <div class="starThree"></div>
        </div>
        <div class="starContainer">
            <h4 class="minutes hide"></h4>
            <h3>MINUTES</h3>
            <div class="starOne"></div>
            <div class="starTwo"></div>
            <div class="starThree"></div>
        </div>
        <div class="starContainer">
            <h4 class="seconds hide"></h4>
            <h3>SECONDS</h3>
            <div class="starOne"></div>
            <div class="starTwo"></div>
            <div class="starThree"></div>
        </div>
    </div>
        <button class="exitBtn"><a href="/timer.html">EXIT</a></button>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
